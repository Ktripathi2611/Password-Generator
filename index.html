<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password"> <!-- Fixed the closing quote for the class attribute -->
            <input type="text" id="password" readonly>
            <button type="button" id="generate">Generate</button>
        </div>
        <div class="option">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="32" value="10">
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase">

            <label for="lowercase">Include Lowercase Letters:</label>
            <input type="checkbox" id="lowercase">

            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers">
            <label for="symbols">Include Symbols:</label>
            <button type="button" id="copy">Copy</button>
         
            
            <button type="button" id="reset">Reset</button>


        </div>
    </div>
    <script src="main.js"></script> <!-- Make sure you have the actual content in style.css and main.js -->
</body>
</html>
