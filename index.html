<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" id="password" readonly>
            <button type="button" id="generate">Generate</button>
        </div>
        <div class="option">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="32" value="10">
            
            <label for="uppercase">Include Uppercase Letters:
                <input type="checkbox" id="uppercase">
            </label>
            
            <label for="lowercase">Include Lowercase Letters:
                <input type="checkbox" id="lowercase">
            </label>
            
            <label for="numbers">Include Numbers:
                <input type="checkbox" id="numbers">
            </label>
            
            <label for="symbols">Include Symbols:
                <input type="checkbox" id="symbols">
            </label>

            <button type="button" id="copy" aria-label="Copy password">Copy</button>
            <button type="button" id="reset" aria-label="Reset options">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
